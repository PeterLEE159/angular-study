<div class="container">
  <p>Setting up</p>
  <app-cockpit 
    (serverCreated)="onServerAdded($event)" 
    (blueprintCreated)="onBlueprintAdded($event)">
    
  </app-cockpit>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-default" (click)="onChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy Element</button>
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
        [name]="serverElement.name"
        ></app-server-element>
    </div>
  </div>
</div>
